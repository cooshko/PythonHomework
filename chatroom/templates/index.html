		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});

			/* 我的函数 */
			function register(){
                $("#reg_frm button").attr('disabled', true);
			    var user = $.trim($("#reg_frm input#new_user").val());
			    var pwd = $("#reg_frm input#new_pwd").val();
			    var pwd2 = $("#reg_frm input#pwd2").val();
			    var user_pattern = /^[A-Za-z]\w+/;
			    $("div.reg_error").text("");

				// 以下开始进行校验
			    if(user.length==0){
			        $("div.reg_error").text("用户名不能为空");
			        return false;
				}
				if(!user_pattern.test(user)){
			        $(".reg_error").text("用户名不合法");
			        return false;
				}
			    if(pwd!=pwd2){
			        // 显示错误信息
					$(".reg_error").text("两次密码不一致");
					return false;
				}

				// 开始注册
                var data = $("form#reg_frm").serialize();
                // console.log(data);
                $.post("/register", data,
                    function (response) {
						// response = {status:ok, link: "/"}
                        if(response.status=='ok'){
                            window.location.href=response.link;
                        }else{
                            $("#reg_frm button").attr('disabled', false);
                            $("div.reg_error").text(response['error']);
                        }
					}
					,"json"
                ).fail(function () {
                    $("#reg_frm button").attr('disabled', false);
                    $("div.reg_error").text("注册失败，请稍后再试。");
                });
			}

			/* 登录函数 */
			function login() {
                $("div#login_frm button").attr("disabled",true);
                var data = $("form#login_frm").serialize();
                $.post("/login", data, function (response) {
                    if(response.status=='ok'){
                        // 登录成功跳转
                        window.location.href=response.link;
                    }else{
                        // 登录失败，提示信息
                        $("div.login_error").text(response['error']);
                        $("div#login_frm button").attr("disabled",false);
                    }
                }).fail(function () {
                    $("div.login_error").text("连接服务器失败，请稍后再试");
                    $("div#login_frm button").attr("disabled",false);
                });
            }

            function detect_enter(e) {
			    e=e||window.event;
				if(e.keyCode==13){
				    login();
				}
            }
		</script>
